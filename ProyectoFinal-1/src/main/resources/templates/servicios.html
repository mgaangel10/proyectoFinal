<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragmentos/head::head}">
   
</head>
<body>
    <div class="list-group">
        <a th:href="@{/}" class="list-group-item list-group-item-action"><< Volver a la pagina incial </a>
</div>
<h2>Lista de Servicios</h2>
    <hr>
    <div class="container mt-3">
        
                
        <table class="table table-hover ">
          <thead>
            <tr>
              <th>nombre</th>
              <th>Precio</th>
              <th>descripcion</th>
              <th>duracion</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody th:each="producto : ${lista}">
            <tr>
              <td th:text="${producto.nombre}">John</td>
              <td th:text="${producto.precio}">Doe</td>
              
              <td th:text="${producto.descripcion}">john@example.com</td>
             <td th:text="${producto.duracion}">john@example.com</td>
             
              <td> <button class="editar" sec:authorize="hasRole('ROLE_USER')"><a th:href="@{/addReserva}">Reserva</a></button></td>
             
            </tr>
          
          </tbody>
          
        </table>
      </div>
      
    
</body>
</html>
