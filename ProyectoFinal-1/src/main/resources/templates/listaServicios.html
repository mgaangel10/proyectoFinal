<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragmentos/head::head}">
   
</head>
<body>
	<nav class="navbar navbar-expand-sm navbar-dark ">
        <div class="container-fluid">
          <a class="navbar-brand" th:href="@{/}"><img th:src="@{/img/m.png}" alt="" width="70px" height="100%"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" th:href="@{/}"><button>Volver</button></a>
              </li>
              
              
            </ul>
            
          </div>
        </div>
      </nav>
    <div class="list-group">
        <a th:href="@{/administrador}" class="list-group-item list-group-item-action"><< Volver a la pagina incial de administrador</a>
</div>
<h2>Lista de Servicios</h2>
    <hr>
   <div class="container mt-3">
        
                
        <table class="table table-hover ">
          <thead>
            <tr>
              <th>nombre</th>
              <th>Precio</th>
              <th>descripcion</th>
              <th>duracion</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody th:each="servicio : ${lista}">
            <tr>
              <td th:text="${servicio.nombre}">John</td>
              <td th:text="${servicio.precio}">Doe</td>
              
              <td th:text="${servicio.descripcion}">john@example.com</td>
             <td th:text="${servicio.duracion}">john@example.com</td>
             
              <td> <button class="editar"><a  th:href="@{/editarS/{id}(id=${servicio.id})}">Editar</a> </button><button class="borrar"><a href="#" th:href="@{/borrarS/{id}(id=${servicio.id})}">Borrar</a></button></td>
             
            </tr>
          
          </tbody>
          
        </table>
      </div>
    
</body>
</html>
