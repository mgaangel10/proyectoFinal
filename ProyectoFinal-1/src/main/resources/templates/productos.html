<!DOCTYPE html>
<html lang="es">
<head th:replace="~{fragmentos/head::head}">
    
</head>
<body>
    <div class="list-group">
        <a th:href="@{/index}" class="list-group-item list-group-item-action"><< Volver a la pagina incial </a>
</div>
<h2>Listado de Productos</h2>
    	
   
    <div class="flex" th:each="producto : ${lista}">
    <div class="card" style="width:400px">
        <img class="card-img-top" th:src="@{/img/perfil2.png}" alt="Card image">
        <div class="card-body">
            <h4 class="card-title" th:text="${producto.nombre}">nombre</h4>
            <h4 class="card-title" th:text="${producto.precio}">precio</h4>
            <p class="card-text" th:text="${producto.descripcion}">descripcion</p>
            <form th:action="@{/productoCarr/{id}(id=${producto.id})}" method="get">
                <button type="submit" class="editar">&nbsp;Comprar</button>
            </form>
        </div>
    </div>
</div>
    
</body>
</html>
