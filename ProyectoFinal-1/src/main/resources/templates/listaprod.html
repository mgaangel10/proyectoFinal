<!DOCTYPE html>
<html lang="es">
<head th:replace="~{fragmentos/head::head}">
    
</head>
<body>
    <div class="list-group">
        <a th:href="@{/administrador}" class="list-group-item list-group-item-action"><< Volver a la pagina incial de administrador</a>
</div>
<h2>Listado de Productos</h2>
    <hr>
    <div class="flex" >
        <div class="card" style="width:400px" th:each="producto : ${lista}">
          <img class="card-img-top" th:src="@{/img/perfil2.png}" alt="Card image">
          <div class="card-body">
            <h4 class="card-title" th:text="${producto.nombre}">nombre</h4>
            <h4 class="card-title" th:text="${producto.precio}">precio</h4>
            <p class="card-text"  >descripcion</p>
           <button class="editar"><a href="#" th:href="@{/editarP/{id}(id=${producto.id})}">editar</a> </button></button><button class="borrar"><a href="#" th:href="@{/borrarP/{id}(id=${producto.id})}">Borrar</a></button>
           
          </div>
        </div>
    </div>
    
</body>
</html>
