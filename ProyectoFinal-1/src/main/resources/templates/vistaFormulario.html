<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragmentos/head::head}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../static/js/validacion.js" th:src="@{/js/validacion.js}"></script>
    <title>formulario</title>

</head>

<body>
	<nav th:replace="~{fragmentos/nav::nav}">
		
	</nav>
	<h2>Agregar un administrador</h2>
	<form th:action="${empleado.id != 0} ? @{/editar/submit} : @{/nuevo/submit}" th:object="${empleado}" method="post" action="#" id="formularioE">
        <div class="formu">
			<input th:if="${empleado.id != 0}" type="hidden" name="id" th:field="*{id}" />
        <div>
            <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" th:field="*{nombre}"  placeholder="Indique su nombre" >
        </div>
        <div>
            <label for="apellidos">Apellidos</label>
        <input type="text" id="nombre" name="apellidos" th:field="*{apellidos}"  placeholder="Indique sus apellidos">
        </div>
        
        <div>
            <label for="email">Email</label> 
        <input type="email" id="email" name="email" th:field="*{email}"   placeholder="Indique su email">
        </div>
         <div>
            <label for="password">password</label> 
        <input type="password" id="password" name="password" th:field="*{password}"   placeholder="Indique su contraseña">
        </div>
         <div>
            <label for="repeatPassword">repeatPassword</label> 
        <input type="password" id="repeatPassword" name="repeatPassword" th:field="*{repeatPassword}"   placeholder="Repita su contraseña">
        </div>
        <p id="mensajeError">¡Las contraseñas no coinciden!</p>
       
         <button type="submit">Enviar</button>
       
        
        
    </div>
         </form>
    
   
    
</body>
</html>
